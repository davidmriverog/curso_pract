<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prueba EJB</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h1>Contactos</h1>
            
            <p:dataTable var="contact" value="#{contactosViewBean.mostrarTodosContactos()}">
                
                <p:column headerText="ID">
                    <h:outputText value="#{contact.id}" />
                </p:column>
                
                <p:column headerText="NOMBRES">
                    <h:outputText value="#{contact.nombres_contacto}" />
                </p:column>
                
                <p:column headerText="APELLIDOS">
                    <h:outputText value="#{contact.apellidos_contacto}" />
                </p:column>
                <p:column headerText="CEDULA TITULAR">
                    <h:outputText value="#{contact.cedula_contacto}" />
                </p:column>
                <p:column headerText="BENEFICIARIO">
                    <h:outputText value="#{contact.nombre_completo_contacto}" />
                </p:column>
                <p:column headerText="TIPO">
                    <h:outputText value="#{contact.holders_contactos.nombre_holder}" />
                </p:column>
                <p:column headerText="">
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
